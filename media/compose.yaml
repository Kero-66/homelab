  qbittorrent:
    <<: *media-common
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    mem_limit: 512m
    labels:
      - homepage.group=Downloaders
      - homepage.name=qBittorrent
      - homepage.icon=qbittorrent.png
      - homepage.href=http://localhost/qbittorrent/
      - homepage.description=Torrent client
      - homepage.widget.type=qbittorrent
      - homepage.widget.url=http://qbittorrent:8080
      - homepage.widget.username=${QBITTORRENT_USER}
      - homepage.widget.password=${QBITTORRENT_PASS}
    #  - TORRENTING_PORT=${FIREWALL_VPN_INPUT_PORTS} # airvpn forwarded port, pulled from .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ${CONFIG_DIR:-.}/qbittorrent:/config
      - ${DATA_DIR:-/data}:/data
    # depends_on:
    #   gluetun:
    #     condition: service_healthy
    #     restart: true
    # network_mode: service:gluetun
    ports:
      - ${QBIT_WEBUI_PORT:-8080}:8080
      - ${QBIT_TORRENT_PORT_TCP:-6881}:6881/tcp
      - ${QBIT_TORRENT_PORT_UDP:-6881}:6881/udp
    networks:
      servarrnetwork:
        ipv4_address: ${IP_QBITTORRENT:-172.39.0.12}
    healthcheck:
      test: curl -sf http://localhost:8080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

