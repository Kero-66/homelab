    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    profiles: ["jellyfin", "all"]
    mem_limit: 512m
    labels:
      - homepage.group=Streaming
      - homepage.name=Jellyseerr
      - homepage.icon=jellyseerr.png
      - homepage.href=http://jellyseerr.localhost/
      - homepage.description=Media request manager
      - homepage.widget.type=jellyseerr
      - homepage.widget.url=http://jellyseerr:5055
      - homepage.widget.key=${JELLYSEERR_API_KEY}
    volumes:
      - ${CONFIG_DIR:-.}/jellyfin/jellyseerr:/app/config
    ports:
      - ${JELLYSEERR_PORT:-5055}:5055
    networks:
      servarrnetwork:
        ipv4_address: ${IP_JELLYSEERR:-172.39.0.11}
    healthcheck:
      test: wget -q --spider http://localhost:5055/api/v1/status || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  jellystat-db:
    <<: *media-common
    image: postgres:15
    container_name: jellystat-db
    profiles: ["jellyfin", "all"]
    mem_limit: 256m
    environment:
      - POSTGRES_USER=${JELLYSTAT_DB_USER}
      - POSTGRES_PASSWORD=${JELLYSTAT_DB_PASS}
    volumes:
      - ${CONFIG_DIR:-.}/jellyfin/jellystat/postgres:/var/lib/postgresql/data
    networks:
      servarrnetwork:
        ipv4_address: ${IP_JELLYSTAT_DB:-172.39.0.13}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${JELLYSTAT_DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  jellystat:
    <<: *media-common
    image: cyfershepard/jellystat:latest
    container_name: jellystat
    profiles: ["jellyfin", "all"]
    mem_limit: 256m
    labels:
      - homepage.group=Streaming
      - homepage.name=Jellystat
      - homepage.icon=jellystat.png
      - homepage.href=http://jellystat.localhost/
      - homepage.description=Media statistics
      - homepage.widget.type=jellystat
      - homepage.widget.url=http://jellystat:3000
      - homepage.widget.key=${JELLYSTAT_API_KEY}
    environment:
      - POSTGRES_USER=${JELLYSTAT_DB_USER}
      - POSTGRES_PASSWORD=${JELLYSTAT_DB_PASS}
      - POSTGRES_IP=jellystat-db
      - POSTGRES_PORT=5432
      - JWT_SECRET=${JELLYSTAT_JWT_SECRET}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIR:-.}/jellyfin/jellystat/backup-data:/app/backend/backup-data
    ports:
      - ${JELLYSTAT_PORT:-3002}:3000
    networks:
      servarrnetwork:
        ipv4_address: ${IP_JELLYSTAT:-172.39.0.14}
    depends_on:
      jellystat-db:
        condition: service_healthy
    healthcheck:
      test: wget -q --spider http://localhost:3000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


