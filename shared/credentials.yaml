# Shared Credentials Configuration
# Located at: shared/credentials.yaml
# This file defines services and environment variables that require credentials
# It is included by other compose files via the 'include' directive

services:
  # Homepage credentials - all API keys and passwords needed for the dashboard
  # This service definition includes all the HOMEPAGE_VAR_ environment variables
  # that Homepage needs to access other services
  homepage-credentials:
    # This is a configuration template, not a real service to run
    # The actual homepage service in apps/homepage/compose.yaml will use these values
    environment:
      # Media Stack Credentials
      - HOMEPAGE_VAR_SONARR_API_KEY=${SONARR_API_KEY}
      - HOMEPAGE_VAR_RADARR_API_KEY=${RADARR_API_KEY}
      - HOMEPAGE_VAR_PROWLARR_API_KEY=${PROWLARR_API_KEY}
      - HOMEPAGE_VAR_BAZARR_API_KEY=${BAZARR_API_KEY}
      - HOMEPAGE_VAR_SABNZBD_API_KEY=${SABNZBD_API_KEY}
      - HOMEPAGE_VAR_JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - HOMEPAGE_VAR_JELLYSEERR_API_KEY=${JELLYSEERR_API_KEY}
      - HOMEPAGE_VAR_JELLYSTAT_API_KEY=${JELLYSTAT_API_KEY}
      - HOMEPAGE_VAR_LIDARR_API_KEY=${LIDARR_API_KEY}
      - HOMEPAGE_VAR_HUNTARR_API_KEY=${HUNTARR_API_KEY}
      - HOMEPAGE_VAR_CLEANUPARR_API_KEY=${CLEANUPARR_API_KEY}
      - HOMEPAGE_VAR_QBITTORRENT_USER=${QBITTORRENT_USER}
      - HOMEPAGE_VAR_QBITTORRENT_PASS=${QBITTORRENT_PASS}
      - HOMEPAGE_VAR_NZBGET_USER=${NZBGET_USER}
      - HOMEPAGE_VAR_NZBGET_PASS=${NZBGET_PASS}
      # Monitoring Stack Credentials
      - HOMEPAGE_VAR_BESZEL_USER=${BESZEL_USER}
      - HOMEPAGE_VAR_BESZEL_PASS=${BESZEL_PASS}
